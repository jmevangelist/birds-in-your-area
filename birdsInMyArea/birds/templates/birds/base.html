<!DOCTYPE html>

{% load static %}
<html>
<head>
  <meta content='initial-scale=1.0, width=device-width' name='viewport'>
  <title>Birds in your area</title>
  <link rel="icon" type="image/x-icon" href="{% static 'birds/bird.svg' %}"/>
  <script src="https://cdn.jsdelivr.net/npm/ol@v7.3.0/dist/ol.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.3.0/ol.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="{% static 'birds/style.css' %}"/>
</head>
<body>

<div class="container-fluid h-100">
	<div class="row h-100">
		<div class="col-md-9 order-md-2 mobile-70 p-0">
			<div class="position-relative">
				<div id="map" class="map mobile-70" class="position-absolute z-0"></div>
				<div style="display: none;">
			      <div id="obs-info" class="card shadow-sm" style="max-width: 20em">
			        <img id="obs-img" class="card-img-top" style="height: 15em; object-fit: cover"/>
			  		<p class="card-text mb-0 text-center" style="font-size: xx-small;"><small class="text-body-secondary" id="obs-attribution"></small></p>
			  		<div class="card-img-overlay p-1">
			  			<button id="obs-button" class="btn btn-primary btn-sm position-absolute" style="right: 0.5em"><i class="bi bi-chevron-double-right"></i></button>
			  		</div>
			        <div class="card-body p-2 pt-0 row">
			        	<div class="col">
				       		<p class="mb-0 fw-bold" style="font-size: smaller" id="obs-name"></p>
				       		<p class="mb-0 position-relative" style="font-size: x-small" id="observer" href="#" target="_blank"></p>
				       	</div>
			       		<button id="obs-button-copyright" class="col-2 btn btn-primary btn-sm position-relative"><i class="bi bi-chevron-double-right"></i></button>
			       	</div>
			      </div>
			    </div>
				<div class="position-absolute z-1 top-0 m-2 w-50" id="searchPlaces" style="left: 2em">
					<div class="input-group input-group-sm" >
						<input class="form-control" list="placesOptions" id="placesDataList" placeholder="Fly to...">
						<button class="btn btn-primary" onClick="selectPlace()" type="button"><i class="bi bi-compass"></i></button>
					</div>
					<datalist id="placesOptions"></datalist>
				</div>
				<div class="position-absolute z-1 top-0 end-0 m-2" >
					<div class="btn-group" style="visibility: hidden" id="search">
						<button  type="button" id="categoryPicker" dropdown-toggle data-bs-toggle="dropdown" class="btn btn-primary btn-sm">
							{{category | title}}?
						</button>
						<button  type="button" class="btn btn-primary btn-sm" onClick="search()">
							<i class="bi bi-binoculars"></i>
						</button>
						<ul class="dropdown-menu">
							{% if category_list %}
							{% for category in category_list %}
								<li>
									<button class="dropdown-item btn-sm" type="button" onClick="pickCategory('{{category}}')">{{category | title}}
									</button>
								</li>
   							{% endfor %}
   							{% endif %}
						</ul>
					</div>
					<div class="spinner-grow spinner-grow text-primary searching" id="map-spinner" style="display: none" role="status"><span class="visually-hidden">Loading...</span>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-3 order-md-1 mobile-30 overflow-scroll pt-1" data-link="{% url 'birds:side' %}" id="side-panel">
		</div>
		<div class="col-md-3 order-md-1 mobile-30 searching" id="side-panel-spinner">
			<div class="d-flex min-vh-100 justify-content-center align-items-center">
				<div class="spinner-grow spinner-grow text-primary" role="status">
				  <span class="visually-hidden">Loading...</span>
				</div>
				<div class="spinner-grow spinner-grow text-secondary" role="status">
				  <span class="visually-hidden">Loading...</span>
				</div>
				<div class="spinner-grow spinner-grow text-success" role="status">
				  <span class="visually-hidden">Loading...</span>
				</div>
			</div>
		</div>
	</div>
</div>

</body>

<script>
    var static_url = "{% get_static_prefix %}"
    var load_url = "{% url 'birds:find' %}"
    var obs_url = "{% url 'birds:get_obs' %}"
</script>

<script src="{% static 'birds/colors.js' %}"></script>
<script src="{% static 'birds/main.js' %}"></script>
<script>loadMap('{{lat}}', '{{lng}}', '{{z}}', '{{category}}')</script>

<footer class="d-flex flex-wrap justify-content-between align-items-center border-top">
    <div>
    	<p class="mb-0" style="font-size: smaller">
    		Sources: <a href="https://api.inaturalist.org">iNaturalist</a>+ 
    		<a href="https://openlayers.org/">Openlayers</a>+
    		<a href="https://getbootstrap.com/">Bootstrap</a>+
    		<a href="https://fontawesome.com/">Font Awesome</a>+
    		<a href="https://commons.wikimedia.org/wiki/File:FP_Mushroom_icon.svg">MaxxlÂ²</a>
    	</p>
	</div>
    <div>
      <p class="col mb-0 text-body-secondary text-md-end text-start" style="font-size: smaller;">Made by jmevangelist</p>
    </div>
</footer>
